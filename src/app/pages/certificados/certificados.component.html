<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold mb-2 custom-title">Certificados gerados</h1>
    <h2 class="mb-4 custom-subtitle">Visualize todos os certificados gerados</h2>
  </div>
  @if (certificates.length === 0) {
    <div class="custom-card w-100">
      <i class="ph ph-certificate"></i>
      <div class="custom-warning-titles">
        <h3 class="">Nenhum certificado gerado</h3>
        <p class="">Gere certificados para consultar o hist√≥rico</p>
      </div>
      <app-secondary-button
        titleButton="Gerar certificado"
      ></app-secondary-button>
    </div>
  } @else {
    <div class="custom-itens w-100">
      @for (certificate of certificates; track $index) {
        <app-item-certificado
          [nomeDoAluno]="certificate.name"
          [dataDeEmissao]="certificate.date"
          [id]="certificate.id"
        ></app-item-certificado>
      }
    </div>
  }
</div>
